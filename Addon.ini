Addon_Name = 'Simple Button'
Addon_Unique_ID = 302
Addon_Version = 1.1-rc
min_gpeasy_version = 5.1

About = 'Adds the Section Type &lsquo;Simple Button&rsquo; which renders, well, a button. The button classes can be managed on the plugin&rsquo;s Admin page. There are presets for Bootstrap 3 and 4, and the default preset for non-Bootstrap themes.'

[GetHead]
script = SimpleButton.php
method = SimpleButton::GetHead

[Admin_Link:Admin_SimpleButton]
label = 'Simple Button Settings'
script = Admin_SimpleButton.php
class =  Admin_SimpleButton

[NewSections]
script = SimpleButton.php
method = SimpleButton::NewSections

[SectionTypes]
script = SimpleButton.php
method = SimpleButton::SectionTypes

[GetDefaultContent]
script = SimpleButton.php
method = SimpleButton::DefaultContent

[SaveSection]
script = SimpleButton.php
method = SimpleButton::SaveSection

[InlineEdit_Scripts]
script = SimpleButton.php
method = SimpleButton::InlineEdit_Scripts
